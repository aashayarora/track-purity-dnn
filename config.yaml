model:
  input_dim: 49
  hidden_dims: [128, 64, 32]
  dropout: 0.2

training:
  learning_rate: 0.001
  batch_size: 131072
  max_epochs: 20
  num_workers: 4
  
scheduler:
  milestones: [30, 60, 90]
  gamma: 0.5
  monitor: val_loss
  interval: epoch
  frequency: 1

callbacks:
  checkpoint:
    save_top_k: 3
    monitor: val_loss
    mode: min
  
  early_stopping:
    monitor: val_loss
    patience: 10
    mode: min

logger:
  save_dir: output/

trainer:
  accelerator: auto
  devices: 1
  log_every_n_steps: 10
  deterministic: true
  gradient_clip_val: 1.0
  accumulate_grad_batches: 4

data:
  input_files: "/ceph/cms/store/user/aaarora/tracking/*.root"
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  random_seed: 42
  n_workers: null
  batch_size: 100
  lazy_load: false